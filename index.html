<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Under Construction1</title>
</head>
<body>
    <div class="body-container">
        <div class="timer">
            <div class="timer-container" id="clockdiv">
                <div class="timer-unit">
                    <ul>
                        <li class="number" id="days">35</li>
                        <li class="string">Days</li>
                    </ul>
                </div>
                <div class="timer-unit">
                    <ul>
                        <li class="number hours">6</li>
                        <li class="string">Hours</li>
                    </ul>
                </div>
                <div class="timer-unit">
                    <ul>
                        <li class="number minutes">39</li>
                        <li class="string">Minutes</li>
                    </ul>
                </div>
                <div class="timer-unit">
                    <ul>
                        <li class="number seconds">42</li>
                        <li class="string">Seconds</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="logo">WXZ<span>..</span></h1>
            <p class="content-text">
                Our website is <span>Coming Soon</span>, follow us for update now!
            </p>
            <form action="my-form" class="form">
                <div>
                    <label class="hidden" for="name" hidden></label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div>
                    <label class="hidden" for="email"></label>
                    <input type="email" placeholder="Your Email ">
                </div>
                <button class="button" type="submit">
                    Subscribe
                </button>
            </form>
            <p class="sub-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo tenetur repellendus corporis.
            </p>
            <div class="socials">
                <ul>
                    <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="youtube"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
        
    </div>
    <div id="clockdiv"></div>
    <script src="script/script.js"></script>
</body>
</html>
